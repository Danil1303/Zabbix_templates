  triggers:
    - uuid: d4a1b1a80d93460f901390a72e407a1a
      expression: |
        min(/router_iRZ_RL01/icmpping,#3)=1
        and
        max(/router_iRZ_RL01/zabbix[host,snmp,available],#5)=0
      name: 'SNMP недоступен'
      opdata: 'SNMP{ITEM.LASTVALUE2}'
      priority: HIGH
      dependencies:
        - name: 'Хост недоступен (ICMP)'
          expression: 'max(/router_iRZ_RL01/icmpping,#3)=0'
    - uuid: ea2d6c9b89c74e5da2792b09da04260d
      expression: |
        last(/router_iRZ_RL01/icmpping,#5)=1
        and
        avg(/router_iRZ_RL01/icmppingsec,#5)>{$AVG_PING_TIME}/1000
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL01/icmppingsec,#5)<{$AVG_PING_TIME}/1000-0.1'
      name: 'Среднее время отклика ICMP свыше {$AVG_PING_TIME} мс'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      priority: AVERAGE
    - uuid: 6f9da3d865b148f7b1befd0352ea252a
      expression: |
        last(/router_iRZ_RL01/icmpping,#5)=1
        and
        avg(/router_iRZ_RL01/icmppingsec,#5)>{$WARN_PING_TIME}/1000
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL01/icmppingsec,#5)<{$WARN_PING_TIME}/1000-0.1'
      name: 'Среднее время отклика ICMP свыше {$WARN_PING_TIME} мс'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      status: DISABLED
      priority: WARNING
      dependencies:
        - name: 'Среднее время отклика ICMP свыше {$AVG_PING_TIME} мс'
          expression: |
            last(/router_iRZ_RL01/icmpping,#5)=1
            and
            avg(/router_iRZ_RL01/icmppingsec,#5)>{$AVG_PING_TIME}/1000
          recovery_expression: 'avg(/router_iRZ_RL01/icmppingsec,#5)<{$AVG_PING_TIME}/1000-0.1'
    - uuid: a34a501283ee492da1ca584dcc7ed722
      expression: |
        last(/router_iRZ_RL01/icmpping,#5)=1
        and
        avg(/router_iRZ_RL01/icmppingloss,#5)>{$AVG_PING_LOSS}
        and
        avg(/router_iRZ_RL01/icmppingloss,#5)<100
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL01/icmppingloss,#5)<{$AVG_PING_LOSS}-15'
      name: 'Средний процент потери пакетов ICMP свыше {$AVG_PING_LOSS} %'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      priority: AVERAGE
      dependencies:
        - name: 'Хост недоступен (ICMP)'
          expression: 'max(/router_iRZ_RL01/icmpping,#3)=0'
    - uuid: faf1f570e976440ba27ccff325207335
      expression: |
        last(/router_iRZ_RL01/icmpping,#5)=1
        and
        avg(/router_iRZ_RL01/icmppingloss,#5)>{$WARN_PING_LOSS}
        and
        avg(/router_iRZ_RL01/icmppingloss,#5)<100
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL01/icmppingloss,#5)=0'
      name: 'Средний процент потери пакетов ICMP свыше {$WARN_PING_LOSS} %'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      status: DISABLED
      priority: WARNING
      dependencies:
        - name: 'Средний процент потери пакетов ICMP свыше {$AVG_PING_LOSS} %'
          expression: |
            last(/router_iRZ_RL01/icmpping,#5)=1
            and
            avg(/router_iRZ_RL01/icmppingloss,#5)>{$AVG_PING_LOSS}
            and
            avg(/router_iRZ_RL01/icmppingloss,#5)<100
          recovery_expression: 'avg(/router_iRZ_RL01/icmppingloss,#5)<{$AVG_PING_LOSS}-15'
