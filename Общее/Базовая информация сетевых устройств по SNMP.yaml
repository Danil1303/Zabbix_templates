zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: fad0b20d285543ee95b06a013cff3132
      name: 'by d.bogach'
  templates:
    - uuid: c99c21d373d049c4b87b9f821ad0c26d
      template: snmp_common_data
      name: 'Базовая информация сетевых устройств по SNMP'
      groups:
        - name: 'by d.bogach'
      items:
        - uuid: f370a8affa5e4168bf68df2bbe6f75c9
          name: 'Время непрерывной работы устройства'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.1.1.0
          key: host_uptime
          history: 1w
          trends: 90d
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          triggers:
            - uuid: 008bb4040afe40f98c9e930f8437ae69
              expression: last(/snmp_common_data/host_uptime)<35m
              name: 'Устройство было перезапущено'
              opdata: 'Время работы -{ITEM.LASTVALUE1}'
              priority: WARNING
        - uuid: 7f89bfee41b54118b8e7a63ae48f3816
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 1w
          value_type: LOG
          trends: '0'
          status: DISABLED
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
        - uuid: 88b18df37e0d4c8f9866e5f6e1170299
          name: 'Контактная информация'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.4.0
          key: sys_contact
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: df9cb4363c1d4656afa32dcc21d32908
          name: Описание
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: sys_description
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          inventory_link: NOTES
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 92177418217e486cba647be1923d324c
          name: Местоположение
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: sys_location
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: c98c4a5d30894175b7ca37fdedb7d66c
          name: 'Имя хоста'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: sys_name
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          inventory_link: ALIAS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 0cc57b8db2f347feb88acc3b9140787e
          name: 'ID объекта'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.2.0
          key: sys_object_id
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: fd1960d7099d407593d18c667c77ec7c
          name: Сервисы
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.7.0
          key: sys_services
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: 'Не поддерживается'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 42e56add43184659843868343475f00c
          name: 'Время непрерывной работы службы SNMP'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: sys_uptime
          history: 1w
          trends: 90d
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          triggers:
            - uuid: 753a1d75738c418c99d7d2b2a2bb9335
              expression: last(/snmp_common_data/sys_uptime)<30m
              name: 'Служба SNMP была перезапущена'
              opdata: 'Время работы -{ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Устройство было перезапущено'
                  expression: last(/snmp_common_data/host_uptime)<35m
      discovery_rules:
        - uuid: 609e1ac3130d44618b9985183c75159d
          name: Интерфейсы
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFDESCR},.1.3.6.1.2.1.2.2.1.2,{#IFTYPE},.1.3.6.1.2.1.2.2.1.3,{#IFMTU},.1.3.6.1.2.1.2.2.1.4,{#IFSPEED},.1.3.6.1.2.1.2.2.1.5,{#IFPHYSADDRESS},.1.3.6.1.2.1.2.2.1.6,{#IFADMINSTATUS},.1.3.6.1.2.1.2.2.1.7,{#IFOPERSTATUS},.1.3.6.1.2.1.2.2.1.8,{#IFLASTCHANGE},.1.3.6.1.2.1.2.2.1.9,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1, {#IFALIAS},1.3.6.1.2.1.31.1.1.1.18]'
          key: interfaces_discovery
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.MATCHES}'
                formulaid: A
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.MATCHES}'
                formulaid: C
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.MATCHES}'
                formulaid: E
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.MATCHES}'
                formulaid: G
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.MATCHES}'
                formulaid: I
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: K
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: L
          item_prototypes:
            - uuid: abe4578f7c7043e385c1e8a1437f28f8
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Административное состояние'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'admin_status[interface_№{#SNMPINDEX}]'
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              valuemap:
                name: 'Статуc интерфейса'
            - uuid: 595e1932e3c74dbeab6d2f774d712f0d
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Описание'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.2.{#SNMPINDEX}'
              key: 'description[interface_№{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              value_type: TEXT
              trends: '0'
              status: DISABLED
              discover: NO_DISCOVER
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
            - uuid: e480d89408984606a0df76018e01e867
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifInDiscards'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'in_discards[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Количество входящих, но отвергнутых пакетов, даже если не было обнаружено ошибок, мешающих доставке пакетов на верхний уровень стека сетевых протоколов. Одной из возможных причин для отвержения пакета могло быть освобождение места в буфере.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 124b339301294fe89327187064595f0f
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifInErrors'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.14.{#SNMPINDEX}'
              key: 'in_errors[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Количество входящих пакетов, полученных с ошибкой, из-за которой пакеты не были доставлены на верхний уровень стека сетевых протоколов.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: e4d5041ab36f40f4b29b1bd2c81ccfb9
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifInNUcastPkts'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.12.{#SNMPINDEX}'
              key: 'in_n_ucast_pkts[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Количество пакетов НЕ одноадресной рассылки (broadcast и multicast), доставленных на верхний уровень стека сетевых протоколов.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 665b17f31cd448dd920e9bf6f2989cc2
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Входящий трафик (ifInOctets)'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.10.{#SNMPINDEX}'
              key: 'in_octets[interface_№{#SNMPINDEX}]'
              history: 1w
              trends: 30d
              units: bps
              description: 'Полное число полученных байтов, включая символы заголовков.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
            - uuid: bfd51666843e476e8ad26e2b7f3f05f8
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifInUcastPkts'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.11.{#SNMPINDEX}'
              key: 'in_ucast_pkts[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Количество пакетов одноадресной рассылки, доставленных на верхний уровень стека сетевых протоколов.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: d0cb5d2669134237b7348c8a081ec136
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifInUnknownProtos'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.15.{#SNMPINDEX}'
              key: 'in_unknown_protos[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Количество пакетов, полученных через интерфейс, но отвергнутых из-за неизвестного или не поддерживаемого протокола.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 8d2d34643b1c4976a6abddaf269f27e9
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Последнее изменение'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.9.{#SNMPINDEX}'
              key: 'last_change[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              value_type: FLOAT
              trends: '0'
              status: DISABLED
              discover: NO_DISCOVER
              units: s
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.01'
            - uuid: d024bb0515c843f7b62c019a763febcd
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Размер наибольшей получаемой/отправляемой датаграммы'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.4.{#SNMPINDEX}'
              key: 'mtu[inteface_№{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              trends: '0'
              status: DISABLED
              discover: NO_DISCOVER
              units: B
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
            - uuid: 460722dff89d4d448da9fc96dc7dd191
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Оперативное состояние'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.8.{#SNMPINDEX}'
              key: 'oper_status[interface_№{#SNMPINDEX}]'
              history: 1d
              trends: 90d
              valuemap:
                name: 'Статуc интерфейса'
              trigger_prototypes:
                - uuid: 8c0da8d90cd74f8396d569b37ddee4f3
                  expression: |
                    {$IFCONTROL:"{#IFNAME}"}=1 
                    and 
                    last(/snmp_common_data/oper_status[interface_№{#SNMPINDEX}],#1)=2 
                    and
                    last(/snmp_common_data/oper_status[interface_№{#SNMPINDEX}],#2)=2
                    and 
                    (last(/snmp_common_data/oper_status[interface_№{#SNMPINDEX}],#2)<>last(/snmp_common_data/oper_status[interface_№{#SNMPINDEX}],#3))
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: |
                    last(/snmp_common_data/oper_status[interface_№{#SNMPINDEX}])<>2 
                    or 
                    {$IFCONTROL:"{#IFNAME}"}=0
                    or
                    trendavg(/snmp_common_data/oper_status[interface_№{#SNMPINDEX}],30d:now/d)=2
                  name: 'Интерфейс {#IFNAME}({#IFALIAS}): пропал линк'
                  opdata: '{ITEM.LASTVALUE1}'
                  priority: AVERAGE
                  manual_close: 'YES'
            - uuid: e0b9d696f54b49a7a456fc4ce83ffc0b
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifOutDiscards'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.19.{#SNMPINDEX}'
              key: 'out_discards[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Количество исходящих пакетов, которые были отвергнуты даже если не было обнаружено ошибок, мешающих отправке. Одной из возможных причин отвержения пакета могло быть освобождение места в буфере.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 6559e52e480a452bacca35c8a11699c2
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifOutErrors'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.20.{#SNMPINDEX}'
              key: 'out_errors[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Количество исходящих пакетов, которые не могут быть отправлены из-за ошибок.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 3de23d449c3a4f189cd0a730c5cf8272
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifOutNUcastPkts'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.18.{#SNMPINDEX}'
              key: 'out_n_ucast_pkts[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Полное количество пакетов, которые пытался отправить верхний уровень стека сетевых протоколов, и которые адресованы на broadcast или multicast адреса на этом суб-уровне, включая те, которые были отвергнуты или не отправлены.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 4d59f3eabffa4cde8d74ce94f29a9442
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Исходящий трафик (ifOutOctets)'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.16.{#SNMPINDEX}'
              key: 'out_octets[interface_№{#SNMPINDEX}]'
              history: 1w
              trends: 30d
              units: bps
              description: 'Полное количество отправленных октетов с интерфейса, включая символы заголовков.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
                - type: MULTIPLIER
                  parameters:
                    - '8'
            - uuid: efa039b557cd4a7d8da259ab8b885a0a
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifOutQLen'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.21.{#SNMPINDEX}'
              key: 'out_qlen[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              units: bps
              description: 'Длина очереди исходящих пакетов (в пакетах).'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 15ebf414d80c4529a186340cadaa47d4
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifOutUcastPkts'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.17.{#SNMPINDEX}'
              key: 'out_ucast_pkts[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
              description: 'Полное количество пакетов, которые пытался отправить верхний уровень стека сетевых протоколов, и которые адресованы НЕ на broadcast или multicast адреса на этом суб-уровне, включая те, которые были отвергнуты или не отправлены.'
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
            - uuid: 827ad1549acb49dfaca511c6e8a7495a
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): MAC адрес'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.6.{#SNMPINDEX}'
              key: 'phys_address[interface_№{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              value_type: TEXT
              trends: '0'
              status: DISABLED
              discover: NO_DISCOVER
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
            - uuid: f5434be0dedf409d83f7ea8c7d1dd9aa
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Пропускная способность'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}'
              key: 'speed[interface_№{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              trends: '0'
              status: DISABLED
              discover: NO_DISCOVER
              units: bps
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
            - uuid: faa23f17bfda428191914cfd3f1bbbc7
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Тип'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.3.{#SNMPINDEX}'
              key: 'type[interface_№{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              trends: '0'
              status: DISABLED
              discover: NO_DISCOVER
              valuemap:
                name: 'Тип интерфейса'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
          graph_prototypes:
            - uuid: 4c662f91f2d24ea3b7b81203a676284d
              name: 'Административный статус интерфейса {#IFNAME}({#IFALIAS})'
              yaxismin: '0.5'
              yaxismax: '2.5'
              show_triggers: 'NO'
              ymin_type_1: FIXED
              ymax_type_1: FIXED
              graph_items:
                - color: 1A7C11
                  calc_fnc: ALL
                  item:
                    host: snmp_common_data
                    key: 'admin_status[interface_№{#SNMPINDEX}]'
