  triggers:
    - uuid: 4b2f7ddcba124fc58fa2c6a214b7d9cb
      expression: |
        min(/router_iRZ_RL21_objects/icmpping,#3)=1
        and
        max(/router_iRZ_RL21_objects/zabbix[host,snmp,available],#5)=0
      name: 'SNMP недоступен'
      opdata: 'SNMP{ITEM.LASTVALUE2}'
      priority: HIGH
      dependencies:
        - name: 'Хост недоступен (ICMP)'
          expression: 'max(/router_iRZ_RL21_objects/icmpping,#3)=0'
    - uuid: 0bf80f7165ed4a019dfc732c677c7204
      expression: |
        last(/router_iRZ_RL21_objects/icmpping,#5)=1
        and
        avg(/router_iRZ_RL21_objects/icmppingsec,#5)>{$AVG_PING_TIME}/1000
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL21_objects/icmppingsec,#5)<{$AVG_PING_TIME}/1000-0.1'
      name: 'Среднее время отклика ICMP свыше {$AVG_PING_TIME} мс'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      priority: AVERAGE
    - uuid: 9c8e99199f604910873a86e3ab654c01
      expression: |
        last(/router_iRZ_RL21_objects/icmpping,#5)=1
        and
        avg(/router_iRZ_RL21_objects/icmppingsec,#5)>{$WARN_PING_TIME}/1000
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL21_objects/icmppingsec,#5)<{$WARN_PING_TIME}/1000-0.1'
      name: 'Среднее время отклика ICMP свыше {$WARN_PING_TIME} мс'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      status: DISABLED
      priority: WARNING
      dependencies:
        - name: 'Среднее время отклика ICMP свыше {$AVG_PING_TIME} мс'
          expression: |
            last(/router_iRZ_RL21_objects/icmpping,#5)=1
            and
            avg(/router_iRZ_RL21_objects/icmppingsec,#5)>{$AVG_PING_TIME}/1000
          recovery_expression: 'avg(/router_iRZ_RL21_objects/icmppingsec,#5)<{$AVG_PING_TIME}/1000-0.1'
    - uuid: a369162c71f84977b76f2ab2a76c2065
      expression: |
        last(/router_iRZ_RL21_objects/icmpping,#5)=1
        and
        avg(/router_iRZ_RL21_objects/icmppingloss,#5)>{$AVG_PING_LOSS}
        and
        avg(/router_iRZ_RL21_objects/icmppingloss,#5)<100
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL21_objects/icmppingloss,#5)<{$AVG_PING_LOSS}-15'
      name: 'Средний процент потери пакетов ICMP свыше {$AVG_PING_LOSS} %'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      priority: AVERAGE
      dependencies:
        - name: 'Хост недоступен (ICMP)'
          expression: 'max(/router_iRZ_RL21_objects/icmpping,#3)=0'
    - uuid: 4fd97efdc7d246e48272deb212843c89
      expression: |
        last(/router_iRZ_RL21_objects/icmpping,#5)=1
        and
        avg(/router_iRZ_RL21_objects/icmppingloss,#5)>{$WARN_PING_LOSS}
        and
        avg(/router_iRZ_RL21_objects/icmppingloss,#5)<100
      recovery_mode: RECOVERY_EXPRESSION
      recovery_expression: 'avg(/router_iRZ_RL21_objects/icmppingloss,#5)=0'
      name: 'Средний процент потери пакетов ICMP свыше {$WARN_PING_LOSS} %'
      opdata: 'Последнее значение:{ITEM.LASTVALUE2}'
      status: DISABLED
      priority: WARNING
      dependencies:
        - name: 'Средний процент потери пакетов ICMP свыше {$AVG_PING_LOSS} %'
          expression: |
            last(/router_iRZ_RL21_objects/icmpping,#5)=1
            and
            avg(/router_iRZ_RL21_objects/icmppingloss,#5)>{$AVG_PING_LOSS}
            and
            avg(/router_iRZ_RL21_objects/icmppingloss,#5)<100
          recovery_expression: 'avg(/router_iRZ_RL21_objects/icmppingloss,#5)<{$AVG_PING_LOSS}-15'
