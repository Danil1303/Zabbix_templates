zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 779d87df1e614c44b40fb6bff6a1970a
      name: 'by d.bogach/Сетевое оборудование'
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: 71ca7e006f2f4cb98ce637b5198cef11
      template: router_iRZ_RL21_objects
      name: 'Маршрутизатор iRZ RL21'
      groups:
        - name: 'by d.bogach/Сетевое оборудование'
        - name: 'Templates/Network devices'
      items:
        - uuid: ef69ad345821443eabadfb71adf09302
          name: 'Модуль сотовой связи'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.35489.4.2.1.1.1
          key: 4g_module
          delay: 1h
          history: 1d
          value_type: CHAR
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
        - uuid: 9d8d80b14a694ead8a540ad19d1fc0a2
          name: 'Диапазон частот'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.17.1
          key: band
          history: 1d
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
          triggers:
            - uuid: 5d8317af58ac4d49b5dd0704a04e2bc6
              expression: 'find(/router_iRZ_RL21_objects/band,,"regexp","WCDMA")=1'
              name: 'Сеть 3G'
              priority: WARNING
        - uuid: 57219630fd524c97992883024c5de418
          name: 'Версия прошивки'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.1.4.0
          key: firmare_version
          delay: 1h
          history: 1w
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 778b82ddb01144fb8e501ab063e0b263
          name: 'Время непрерывной работы устройства'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.25.1.1.0
          key: host_uptime
          history: 1w
          trends: 90d
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          triggers:
            - uuid: f98c9a1d412b4eff8013722a8e1c404d
              expression: last(/router_iRZ_RL21_objects/host_uptime)<35m
              name: 'Устройство было перезапущено'
              opdata: 'Время работы -{ITEM.LASTVALUE1}'
              priority: WARNING
        - uuid: 319610638db94a0899e24e898c0bd621
          name: 'Доступность ICMP'
          type: SIMPLE
          key: icmpping
          history: 1w
          trends: 90d
          description: 'icmpping[,{$ICMP_PACKETS},{$ICMP_INTERVAL},{$ICMP_SIZE},{$ICMP_TIMEOUT}]'
          triggers:
            - uuid: 754f3f3d3e2b4aee9af88297f2529bf7
              expression: 'max(/router_iRZ_RL21_objects/icmpping,#3)=0'
              name: 'Хост недоступен (ICMP)'
              opdata: 'ICMP{ITEM.LASTVALUE1}'
              priority: DISASTER
              manual_close: 'YES'
        - uuid: af33a5fbadca44e4a5ea893b07692482
          name: 'Процент потери пакетов ICMP'
          type: SIMPLE
          key: icmppingloss
          history: 1w
          value_type: FLOAT
          trends: 30d
          units: '%'
        - uuid: ac51f2b506844121be7b8a40657a1c81
          name: 'Время отклика ICMP'
          type: SIMPLE
          key: icmppingsec
          history: 1w
          value_type: FLOAT
          trends: 30d
          units: s
        - uuid: 4b12f8ee6d014148bfe0ecf9d43818be
          name: 'Индивидуальный номер мобильного оборудования (IMEI)'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.16.1
          key: ime
          delay: 1h
          history: 1d
          value_type: CHAR
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
        - uuid: 33fd0f82be054bd1a2565fd0ccf07e9f
          name: 'Международный идентификатор мобильного абонента (IMSI)'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.35489.4.2.1.24.1
          key: imsi
          delay: 1h
          history: 1d
          value_type: CHAR
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
        - uuid: dbd3b167376e474e9d107a859370091f
          name: 'LTE RSRP'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.20.1
          key: lte_rsrp
          delay: 3m
          history: 1w
          value_type: FLOAT
          trends: 30d
          status: DISABLED
          units: дБм
          description: |
            ≥ -80 дБм - отлично;
            -80 дБм... -90 дБм - хорошо;
            -90 дБм... -100 дБм - удовлетворительно;
            ≤ -100 дБм - плохо.
          triggers:
            - uuid: 0251e95e59f14ba9915076d83bda83ab
              expression: 'max(/router_iRZ_RL21_objects/lte_rsrp,5m)<{$MIN_LTE_RSRP}'
              name: 'Низкий уровень LTE RSRP (< {$MIN_LTE_RSRP} дБм)'
              priority: WARNING
              dependencies:
                - name: 'Сеть 3G'
                  expression: 'find(/router_iRZ_RL21_objects/band,,"regexp","WCDMA")=1'
        - uuid: 6d68eec8e55c4b1da98ad61d17c850b8
          name: 'LTE RSRQ'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.21.1
          key: lte_rsrq
          delay: 3m
          history: 1w
          value_type: FLOAT
          trends: 30d
          status: DISABLED
          units: дБ
          description: |
            ≥ -10 дБ - отлично;
            -10 дБ... -15 дБ - хорошо;
            -15 дБ... -20 дБ - удовлетворительно;
            ≤ -20 дБ - плохо.
          triggers:
            - uuid: 274cee11e84a4e3fac602803343328af
              expression: 'max(/router_iRZ_RL21_objects/lte_rsrq,5m)<{$MIN_LTE_RSRQ}'
              name: 'Низкий уровень LTE RSRQ (< {$MIN_LTE_RSRQ} дБ)'
              priority: WARNING
              dependencies:
                - name: 'Сеть 3G'
                  expression: 'find(/router_iRZ_RL21_objects/band,,"regexp","WCDMA")=1'
        - uuid: 77e5ad0dded944ac8aadbc7944f6114e
          name: 'LTE RSSI'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.22.1
          key: lte_rssi
          delay: 3m
          history: 1w
          value_type: FLOAT
          trends: 30d
          status: DISABLED
          units: дБм
          description: |
            > -65 дБм - отлично;
            -65 дБм... -75 дБм - хорошо;
            -75 дБм... -85 дБм - удовлетворительно;
            -85 дБм... -95 дБм - плохо;
            ≤ -100 дБм - нет сигнала.
          triggers:
            - uuid: fc3260cdb29f4ea389a886c658f64f0a
              expression: 'max(/router_iRZ_RL21_objects/lte_rssi,5m)<{$MIN_LTE_RSSI}'
              name: 'Низкий уровень LTE RSSI (< {$MIN_LTE_RSSI} дБм)'
              priority: WARNING
              dependencies:
                - name: 'Сеть 3G'
                  expression: 'find(/router_iRZ_RL21_objects/band,,"regexp","WCDMA")=1'
        - uuid: 00f3da4a1b8a4dc1b4aa27f1a5296e32
          name: 'LTE SINR'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.23.1
          key: lte_sinr
          delay: 3m
          history: 1w
          value_type: FLOAT
          trends: 30d
          status: DISABLED
          units: дБ
          description: |
            ≥ 20 дБ - отлично;
            13 дБ... 20 дБ - хорошо;
            0 дБ... 13 дБ - удовлетворительно;
            ≤ 0 дБ - потеря соединения.
          triggers:
            - uuid: 5969c583bcb64c829e656d5e0c12b2df
              expression: 'max(/router_iRZ_RL21_objects/lte_sinr,5m)<{$MIN_LTE_SINR}'
              name: 'Низкий уровень LTE SINR (< {$MIN_LTE_SINR} дБ)'
              priority: WARNING
              dependencies:
                - name: 'Сеть 3G'
                  expression: 'find(/router_iRZ_RL21_objects/band,,"regexp","WCDMA")=1'
        - uuid: 8cad2686a26645b39fd4774bb9482ee4
          name: 'Время непрерывной работы мобильной сети'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.35489.4.2.1.9.1
          key: mobile_network_uptime
          history: 1w
          trends: 90d
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          triggers:
            - uuid: ed71995cf32c4212a909c8aab215822f
              expression: last(/router_iRZ_RL21_objects/mobile_network_uptime)<30m
              name: 'Мобильная связь была переподключена'
              opdata: 'Время работы -{ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Служба SNMP была перезапущена'
                  expression: last(/router_iRZ_RL21_objects/sys_uptime)<30m
        - uuid: 31f17ee01c6c4481bd8d032d8b49d19f
          name: Модель
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.1.2.0
          key: model
          delay: 1h
          history: 1w
          value_type: CHAR
          trends: '0'
          inventory_link: MODEL
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 992d08a130354f09a6e416c24d2d3637
          name: 'Modem Revision'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.2.1
          key: ModemRevision.0
          delay: 1h
          history: 1d
          value_type: TEXT
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
        - uuid: 787da9ef5e824a6bbdeff9fc229441d9
          name: 'Количество локальных хостов по DHCP'
          type: CALCULATED
          key: number_of_local_hosts
          history: 1d
          trends: 90d
          params: 'item_count(//mac_address[*])'
        - uuid: b9fa2637e87042a0aeea7c06c58a0b37
          name: Серия
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.35489.1.1.0
          key: seria
          delay: 1h
          history: 1d
          value_type: CHAR
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 12h
        - uuid: 5ba7f3a96a0f4278bee1c41723a98feb
          name: 'Серийный номер'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.1.3.0
          key: serial_number
          delay: 1h
          history: 1w
          value_type: CHAR
          trends: '0'
          status: DISABLED
          inventory_link: SERIALNO_A
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: f67b770465df426bb0c2add3771103ef
          name: 'Качество сигнала'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.8.1
          key: signal_quality
          history: 1w
          trends: 90d
          units: '%'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '3.226'
        - uuid: 5a41c70c6db24262b0884d612690e94e
          name: 'ICC SIM-карты'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.35489.4.2.1.15.1
          key: sim_icc
          delay: 1h
          history: 1w
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: RTRIM
              parameters:
                - '4'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 67c1213e963944a2a0033da09b392335
          name: 'Оператор SIM-карты'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.35489.4.2.1.4.1
          key: sim_operator
          delay: 1h
          history: 1w
          value_type: CHAR
          trends: '0'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: b2ef1d4e848646d9801978c041245470
          name: 'SNMP traps (fallback)'
          type: SNMP_TRAP
          key: snmptrap.fallback
          delay: '0'
          history: 1w
          value_type: LOG
          trends: '0'
          status: DISABLED
          logtimefmt: 'hh:mm:sszyyyy/MM/dd'
        - uuid: 6f66c64641ac4c6a9e36a11758b24a1f
          name: 'Контактная информация'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.4.0
          key: sys_contact
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          inventory_link: CONTACT
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 7f141999cc3a4e9bbb0f67916db45634
          name: Описание
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.1.0
          key: sys_description
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          inventory_link: NOTES
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 7a1c80f4328a4541bacbd2dada62e887
          name: Местоположение
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.6.0
          key: sys_location
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          inventory_link: LOCATION
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: c306e9e458524d19bd0aa157a4c2d4b5
          name: 'Имя хоста'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.5.0
          key: sys_name
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          inventory_link: ALIAS
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 93a587f355b5446fa1042950f7bc8098
          name: 'ID объекта'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.2.0
          key: sys_object_id
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 75f001675eb64f4493cde9aa9552296e
          name: Сервисы
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.7.0
          key: sys_services
          delay: 1h
          history: 1w
          value_type: TEXT
          trends: '0'
          status: DISABLED
          preprocessing:
            - type: CHECK_NOT_SUPPORTED
              parameters:
                - '-1'
              error_handler: CUSTOM_VALUE
              error_handler_params: 'Не поддерживается'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
        - uuid: 5ccaafd45c034f94b0bc02c1a7ea0b11
          name: 'Время непрерывной работы службы SNMP'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.2.1.1.3.0
          key: sys_uptime
          history: 1w
          trends: 90d
          units: uptime
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          triggers:
            - uuid: c0dcfca9e22646cca44522b2d2c3bc76
              expression: last(/router_iRZ_RL21_objects/sys_uptime)<30m
              name: 'Служба SNMP была перезапущена'
              opdata: 'Время работы -{ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Устройство было перезапущено'
                  expression: last(/router_iRZ_RL21_objects/host_uptime)<35m
        - uuid: 64ba85e8d0ef4497a13ba1c7e0a94d42
          name: 'Доступность SNMP'
          type: INTERNAL
          key: 'zabbix[host,snmp,available]'
          history: 1w
          trends: 90d
      discovery_rules:
        - uuid: 4cc1a0215ef747168dbeedbd77a6a8cc
          name: 'Подключённые хосты'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#MAC_ADDRESS},.1.3.6.1.2.1.4.22.1.2.11]'
          key: hosts_discovery
          lifetime_type: DELETE_IMMEDIATELY
          lifetime: '0'
          item_prototypes:
            - uuid: 2d4ac451385a4fcc814ae6ec5dae4325
              name: 'Локальный хост {#SNMPINDEX}: MAC-адрес'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.4.22.1.2.11.{#SNMPINDEX}'
              key: 'mac_address[local_host_{#SNMPINDEX}]'
              history: 1w
              value_type: CHAR
              trends: '0'
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
        - uuid: 23f359e3315643e5b1b82987df626964
          name: Интерфейсы
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#IFDESCR},.1.3.6.1.2.1.2.2.1.2,{#IFTYPE},.1.3.6.1.2.1.2.2.1.3,{#IFMTU},.1.3.6.1.2.1.2.2.1.4,{#IFSPEED},.1.3.6.1.2.1.2.2.1.5,{#IFPHYSADDRESS},.1.3.6.1.2.1.2.2.1.6,{#IFADMINSTATUS},.1.3.6.1.2.1.2.2.1.7,{#IFOPERSTATUS},.1.3.6.1.2.1.2.2.1.8,{#IFLASTCHANGE},.1.3.6.1.2.1.2.2.1.9,{#IFNAME},1.3.6.1.2.1.31.1.1.1.1, {#IFALIAS},1.3.6.1.2.1.31.1.1.1.18]'
          key: interfaces_discovery
          filter:
            evaltype: AND
            conditions:
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.MATCHES}'
                formulaid: A
              - macro: '{#IFADMINSTATUS}'
                value: '{$NET.IF.IFADMINSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.MATCHES}'
                formulaid: C
              - macro: '{#IFALIAS}'
                value: '{$NET.IF.IFALIAS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.MATCHES}'
                formulaid: E
              - macro: '{#IFDESCR}'
                value: '{$NET.IF.IFDESCR.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: F
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.MATCHES}'
                formulaid: G
              - macro: '{#IFNAME}'
                value: '{$NET.IF.IFNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: H
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.MATCHES}'
                formulaid: I
              - macro: '{#IFOPERSTATUS}'
                value: '{$NET.IF.IFOPERSTATUS.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: J
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.MATCHES}'
                formulaid: K
              - macro: '{#IFTYPE}'
                value: '{$NET.IF.IFTYPE.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: L
          item_prototypes:
            - uuid: 4a47907711a5412db6cc38f13882699e
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Административное состояние'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.7.{#SNMPINDEX}'
              key: 'admin_status[interface_№{#SNMPINDEX}]'
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
            - uuid: b088f04c859a468ea882040f35c80d88
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): Описание'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.2.{#SNMPINDEX}'
              key: 'description[interface_№{#SNMPINDEX}]'
              delay: 1h
              history: 1w
              value_type: TEXT
              trends: '0'
              status: DISABLED
              discover: NO_DISCOVER
              preprocessing:
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 1d
            - uuid: dd15a88f6d864f5a90f6563658db679e
              name: 'Интерфейс {#IFNAME}({#IFALIAS}): ifInDiscards'
              type: SNMP_AGENT
              snmp_oid: '.1.3.6.1.2.1.2.2.1.13.{#SNMPINDEX}'
              key: 'in_discards[interface_№{#SNMPINDEX}]'
              delay: 3m
              history: 1w
              trends: 30d
              status: DISABLED
              discover: NO_DISCOVER
